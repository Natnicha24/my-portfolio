<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>intern register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <h1 id="title"> HELLO,Candidate</h1>
    
    <div id="block">
        <h2>sign up</h2>
        <div id="step">
            <div class="circlestep">
                <h3 class="number">1</h3>
            </div>
            <div class="square"></div>
            <div class="circlestep">
                <h3 class="number">2</h3>
            </div>
            <div class="square"></div>
            <div id="circlecurrentlystep">
                <h3 class="number">3</h3>
            </div>
        </div>

        <div id="labelnamecon">
            <div class="labelname">
                <h3 class="label">Profile</h3>
            </div>
            <div class="labelname">
                <h3 class="label">Experience</h3>
            </div>
            <div class="labelname">
                <h3 class="label">Portfolio</h3>
            </div>
        </div>

        <div id="form">
            <form action="submit.html" id="Profile" name="Profile">

                <h3 class="labelinput"> Apply for: </h3>
                <select name="education" class="input" required>
                    <option value="uxui">UX/UI Designer</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="full">Full Stack Developer</option>
                </select>
                <h3 class="labelinput"> Resume Link (optional): </h3>
                <input type="link" name="resume-link" class="input"><br>
                <h3 class="labelinput"> Portfolio Link (optional): </h3>
                <input type="link" name="portfolio-link" class="input"><br>
                <input type="submit" name="submit" class="button" value="Submit">
            </form>
        </div>

    </div>
</body>
